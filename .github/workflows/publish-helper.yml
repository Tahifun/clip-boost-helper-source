# .github/workflows/publish-helper.yml
name: Build & Publish CLiP-BOOsT Helper

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build Windows EXE
        run: npm run build:win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helper-windows
          path: dist/CLiP-BOOsT-Helper.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build macOS (x64 + arm64)
        run: npm run build:mac

      - name: Package (zip)
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "CLiP-BOOsT-Helper-mac-arm64" "CLiP-BOOsT-Helper-mac-arm64.zip"
          ditto -c -k --sequesterRsrc --keepParent "CLiP-BOOsT-Helper-mac-x64" "CLiP-BOOsT-Helper-mac-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helper-macos
          path: |
            dist/CLiP-BOOsT-Helper-mac-arm64.zip
            dist/CLiP-BOOsT-Helper-mac-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build Linux
        run: npm run build:linux

      - name: Package (tar.gz)
        run: |
          cd dist
          chmod +x "CLiP-BOOsT-Helper-linux-x64" || true
          tar -czf "CLiP-BOOsT-Helper-linux-x64.tar.gz" "CLiP-BOOsT-Helper-linux-x64"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: helper-linux
          path: dist/CLiP-BOOsT-Helper-linux-x64.tar.gz

  publish-to-public-releases:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show files
        run: ls -R artifacts

      - name: Create/Update release in public repo and upload assets
        uses: softprops/action-gh-release@v2
        with:
          repository: Tahifun/clip-boost-helper-releases
          tag_name: ${{ github.ref_name }}
          name: CLiP-BOOsT Helper ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/helper-windows/CLiP-BOOsT-Helper.exe
            artifacts/helper-macos/CLiP-BOOsT-Helper-mac-arm64.zip
            artifacts/helper-macos/CLiP-BOOsT-Helper-mac-x64.zip
            artifacts/helper-linux/CLiP-BOOsT-Helper-linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_REPO_TOKEN }}
